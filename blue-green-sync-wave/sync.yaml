
apiVersion: batch/v1
kind: Job
metadata:
  generateName: integration-tests
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:

  template:
    spec:
      containers:
        - name: run-tests
          image: curlimages/curl
          command: ["echo"]
      restartPolicy: Never
  backoffLimit: 2